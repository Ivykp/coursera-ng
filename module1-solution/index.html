<!doctype html>
<html lang="en">

<head>
	<title>Lunch Checker</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="styles/bootstrap.min.css">
  <link rel="stylesheet" href="styles/style.css">

</head>

<body ng-app="module1-assignment">
	<div class="container" ng-controller="MainController">
		<h1>Lunch Checker</h1>
		<div class="form-group">
			<input id="lunch-menu" 
        type="text" 
        placeholder="list comma separated dishes you usually have for lunch" 
        class="form-control"
        ng-model="currentData"
        ng-style="{'border-color': currentColor}"
      >
		</div>
		<div class="form-group">
			<button class="btn btn-default" ng-click="checkText();">Check If Too Much</button>
		</div>
		<div class="form-group message" ng-style="">
			<h3 ng-style="{'color': currentColor}">
        {{currentMessage}}
      </h3>
		</div>
	</div>
	<script src="https://code.angularjs.org/1.5.8/angular.min.js"></script>
  <script src="js/app.js"></script>

</body>

</html>
